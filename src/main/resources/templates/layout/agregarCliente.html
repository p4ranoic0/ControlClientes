<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
</head>
<body>
<section th:fragment="agregarCliente">
    <div id="agregarCliente" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form th:action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">
                    <div class="modal-body">
                        <div class="mb-3">
                        <label for="nombre" th:text="#{persona.nombre}" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" th:text="#{persona.apellido}" class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido" required id="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" th:text="#{persona.email}" class="form-label">Apellido</label>
                            <input type="email" class="form-control" name="email" required id="email">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" th:text="#{persona.telefono}" class="form-label">Apellido</label>
                            <input type="tel" class="form-control" name="telefono"  id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="saldo" th:text="#{persona.saldo}" class="form-label">Apellido</label>
                            <input type="number" class="form-control" name="saldo" required id="saldo" step="any">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                    </div>
                </form>


            </div>
        </div>

    </div>

</section>
</body>
</html>
